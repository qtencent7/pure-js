<body>
    <script>
        const template = `
            <div class var="container">
                <input placeholder type var="input"/>
                <input type value onclick var="button"/>
            </div>
            <div>
                <div for="videos">
                    <h1>#title#</h1>
                    <video src controls></video>
                </div>       
            </div>
        `
        const videos = [{
            name: "搞笑",
            title: "视频一",
            src: "1.mp4",
            controls: true
        }, {
            name: "娱乐",
            title: "视频二",
            src: "2.mp4",
            controls: true
        }]
        console.log(template)
        function splitTemplate(template) {
            let target = template.split('\n');
            const reg = /\w+/g
            target = target.filter(item => {
                if (item.match(reg))
                    return true
                else
                    return false
            }).map(item => {
                return item.trim()
            })
            return target
        }
        const split = splitTemplate(template);
        console.log(split);
    </script>
    </script>
