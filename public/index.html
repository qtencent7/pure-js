<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="searchBar">
        <input type="text" placeholder="请输入搜索内容">
        <button>搜索</button>
    </div>
    <script>
        const videoJson = [
            {name: '三月最火歌曲', id: 1, src: 'media/video.mp4'},
            {name: '强势美元引发亚洲金融风暴', id: 2, src: 'media/video.mp4'},
            {name: '经典歌曲', id: 3, src: 'media/video.mp4'},    
            {name: 'spring AI最新发布', id: 4, src: 'media/video.mp4'},
            {name: '马未都讲吃饭', id: 5, src: 'media/video.mp4'},
            {name: '沸腾吧火锅', id: 6, src: 'media/video.mp4'},
            {name: '轻松音乐', id: 7, src: 'media/video.mp4'},
            {name: 'kkbox华语金曲', id: 8, src: 'media/video.mp4'},
            {name: 'react教学', id: 9, src: 'media/video.mp4'},
        ]
        const searchBar = document.querySelector('.searchBar')

        for (let i = 0; i < videoJson.length; i++) {
            const video = document.createElement('video')
            const span = document.createElement('span')
            const section = document.createElement('section')
            video.src = videoJson[i].src
            video.controls = true
            span.innerText = videoJson[i].name
            section.appendChild(video)
            section.appendChild(span)
            searchBar.insertAdjacentElement('afterend', section)
        }
    </script>
    <section></section>
</body>
</html>
