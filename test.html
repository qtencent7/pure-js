<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const htmlString = '<div class="example">Some content here</div>';
        const regex = /<div class="example">((?:.|\s)*?)<\/div>/;

        const match = htmlString.match(regex);
        console.log(match);
        if (match) {
            console.log('匹配的内容:', match[1]); // 输出: Some content here
        }
        
    </script>
</body>

</html>
